
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chukwuemeka Olaraonye | AI-Driven Computer Scientist</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-dark, #050505);
            color: var(--color-white, #ffffff);
            overflow-x: hidden;
        }
        .glow-mesh {
            background-image: radial-gradient(circle at 50% 50%, #2780e215 0%, transparent 60%),
                              radial-gradient(circle at 10% 10%, #2780e208 0%, transparent 40%),
                              radial-gradient(circle at 90% 90%, #2780e208 0%, transparent 40%);
        }
        .grid-pattern {
            background-image: linear-gradient(#2780e20a 1px, transparent 1px),
                              linear-gradient(90deg, #2780e20a 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(ellipse at center, black, transparent 80%);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #050505;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 10px;
            border: 2px solid #050505;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #2780e2;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(45deg); }
            50% { transform: translateY(-20px) rotate(48deg); }
        }
        .animate-float-ai {
            animation: float 6s ease-in-out infinite;
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 5;
            background: linear-gradient(0deg, rgba(39, 128, 226, 0) 0%, rgba(39, 128, 226, 0.05) 50%, rgba(39, 128, 226, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.02;
            pointer-events: none;
        }

        /* Resume Print Styles */
        @media print {
            body {
                background: white !important;
                color: black !important;
            }
            #hero {
                min-height: auto !important;
                padding-top: 20px !important;
            }
            nav, footer, .scanline, .bg-noise, .grid-pattern, .glow-mesh, button, a[href^="#contact"] {
                display: none !important;
            }
            .max-w-7xl, .max-w-5xl {
                max-width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            section {
                opacity: 1 !important;
                transform: none !important;
                page-break-inside: avoid;
                margin-bottom: 2rem !important;
                padding: 1rem 0 !important;
            }
            .bg-surface, .bg-surface-accent, .bg-dark {
                background: transparent !important;
                border-color: #eee !important;
            }
            .text-gray-400, .text-gray-500, .text-gray-600 {
                color: #444 !important;
            }
            .text-white {
                color: black !important;
            }
            .brand, .text-brand {
                color: #2780e2 !important;
            }
            h1, h2, h3 {
                color: black !important;
                page-break-after: avoid;
            }
            img {
                filter: none !important;
                max-width: 150px !important;
            }
            .grid {
                display: block !important;
            }
            .gap-20, .gap-16, .gap-12 {
                gap: 1rem !important;
            }
            .p-10, .p-8, .p-6 {
                padding: 0.5rem !important;
            }
        }
    </style>
    <script>
        (function () {
            try {
                var mode = localStorage.getItem('theme-mode');
                if (mode !== 'light' && mode !== 'system' && mode !== 'dark') mode = 'system';
                document.documentElement.setAttribute('data-theme', mode);
            } catch (_) {
                document.documentElement.setAttribute('data-theme', 'system');
            }
        })();
    </script>
</head>
<body class="custom-scrollbar relative">
    <div class="fixed inset-0 bg-noise z-[9999] pointer-events-none print:hidden"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
